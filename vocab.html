<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .current-score {
            font-size: 1.4em;
            font-weight: bold;
            color: #4facfe;
            text-shadow: 0 2px 4px rgba(79, 172, 254, 0.2);
        }

        .score-percentage {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #495057;
        }

        .exercise-container {
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.15);
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: bold;
            font-size: 1.3em;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
            position: relative;
        }

        .question-number::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            z-index: -1;
            opacity: 0.3;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .answer-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background: white;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .answer-input.correct {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.2);
        }

        .answer-input.incorrect {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #343a40 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 500;
            display: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 1px solid rgba(23, 162, 184, 0.2);
        }

        .feedback.correct::before {
            background: #17a2b8;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .feedback.incorrect::before {
            background: #dc3545;
        }

        .explanation {
            margin-top: 10px;
            font-style: italic;
            opacity: 0.8;
        }

        .results-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: none;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .score-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Vocabulary Challenge</h1>
            <p>Fill in the blanks with the correct vocabulary words</p>
        </div>

        <div class="progress-container">
            <div class="score-display">
                <div class="current-score" id="currentScore">Score: 0/10</div>
                <div class="score-percentage" id="scorePercentage">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Answered 0 of 10 questions</div>
        </div>

        <div class="exercise-container" id="exerciseContainer">
            <!-- Questions will be dynamically generated here -->
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="score" id="finalScore">0/10</div>
            <div class="score-text" id="scoreText">Great job!</div>
            <button class="restart-btn" onclick="restartExercise()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "The travelers had to __________ their vehicle after it broke down in the desert.",
                answer: "abandon",
                explanation: "Abandon means to give up or leave behind completely, often due to circumstances beyond one's control."
            },
            {
                text: "She is ready to __________ the challenge and solve the issue.",
                answer: "tackle",
                explanation: "Tackle means to deal with or attempt to solve a problem in a determined way."
            },
            {
                text: "His __________ were packed neatly into two suitcases.",
                answer: "belongings",
                explanation: "Belongings are personal possessions or things that belong to someone."
            },
            {
                text: "This camp is designed to __________ independence in young people.",
                answer: "foster",
                explanation: "Foster means to encourage or promote the development of something positive."
            },
            {
                text: "We quickly __________ a mistake in the report and fixed it.",
                answer: "spotted",
                explanation: "Spotted means to see, notice, or recognize something, often among many others (past tense of 'spot')."
            },
            {
                text: "Good __________ helps a group finish a task faster.",
                answer: "teamwork",
                explanation: "Teamwork is the cooperative effort of a group of people working together toward a common goal."
            },
            {
                text: "The judge gave him a second chance because of his __________ childhood.",
                answer: "harsh",
                explanation: "Harsh means severe, rough, or difficult to endure, often referring to conditions or experiences."
            },
            {
                text: "The injured bird looked small and __________ on the cold ground.",
                answer: "vulnerable",
                explanation: "Vulnerable means exposed to danger or harm, unable to protect oneself adequately."
            },
            {
                text: "She was __________ about why her friend didn't reply to the message.",
                answer: "speculating",
                explanation: "Speculating means forming theories or making educated guesses about something without having complete information (present continuous form of 'speculate')."
            },
            {
                text: "Their invention won first place, a true __________ for the whole team.",
                answer: "triumph",
                explanation: "Triumph is a feeling of great joy and satisfaction from a victory or achievement."
            }
        ];

        let currentAnswers = {};
        let totalCorrect = 0;
        let shuffledQuestions = [];

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeExercise() {
            // Shuffle questions each time
            shuffledQuestions = shuffleArray(questions);
            
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '';

            shuffledQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="input-container">
                        <input type="text" class="answer-input" id="input-${index}" 
                               placeholder="Type your answer here..." 
                               onkeyup="handleKeyUp(event, ${index})">
                        <button class="btn btn-primary" onclick="checkAnswer(${index})">Check Answer</button>
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="explanation"></div>
                    </div>
                `;
                container.appendChild(questionCard);
            });

            // Add final submit button
            const submitButton = document.createElement('div');
            submitButton.style.textAlign = 'center';
            submitButton.style.marginTop = '30px';
            submitButton.innerHTML = `
                <button class="btn btn-secondary" onclick="showResults()" style="font-size: 1.2em; padding: 15px 40px;">
                    Show Final Results
                </button>
            `;
            container.appendChild(submitButton);

            updateProgress();
        }

        function handleKeyUp(event, index) {
            if (event.key === 'Enter') {
                checkAnswer(index);
            }
        }

        function checkAnswer(index) {
            const input = document.getElementById(`input-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = shuffledQuestions[index].answer.toLowerCase();

            feedback.style.display = 'block';

            if (userAnswer === correctAnswer) {
                input.className = 'answer-input correct';
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <strong>‚úÖ Correct!</strong> The answer is "<strong>${shuffledQuestions[index].answer}</strong>"
                    <div class="explanation">${shuffledQuestions[index].explanation}</div>
                `;
                if (!currentAnswers[index]) {
                    currentAnswers[index] = true;
                    totalCorrect++;
                }
            } else {
                input.className = 'answer-input incorrect';
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <strong>‚ùå Not quite right.</strong> The correct answer is "<strong>${shuffledQuestions[index].answer}</strong>"
                    <div class="explanation">${shuffledQuestions[index].explanation}</div>
                `;
                if (currentAnswers[index]) {
                    currentAnswers[index] = false;
                    totalCorrect--;
                }
            }

            updateProgress();
        }

        function updateProgress() {
            const answeredCount = Object.keys(currentAnswers).length;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const currentScore = document.getElementById('currentScore');
            const scorePercentage = document.getElementById('scorePercentage');
            
            const percentage = (answeredCount / shuffledQuestions.length) * 100;
            const scorePercent = totalCorrect > 0 ? Math.round((totalCorrect / shuffledQuestions.length) * 100) : 0;
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `Answered ${answeredCount} of ${shuffledQuestions.length} questions`;
            currentScore.textContent = `Score: ${totalCorrect}/${shuffledQuestions.length}`;
            scorePercentage.textContent = `${scorePercent}%`;
        }

        function showResults() {
            const exerciseContainer = document.getElementById('exerciseContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const finalScore = document.getElementById('finalScore');
            const scoreText = document.getElementById('scoreText');

            exerciseContainer.style.display = 'none';
            resultsContainer.style.display = 'block';

            finalScore.textContent = `${totalCorrect}/${shuffledQuestions.length}`;

            let message = '';
            const percentage = (totalCorrect / shuffledQuestions.length) * 100;

            if (percentage === 100) {
                message = 'üéâ Perfect! You\'re a vocabulary master!';
            } else if (percentage >= 80) {
                message = 'üåü Excellent work! You\'ve got great vocabulary skills!';
            } else if (percentage >= 60) {
                message = 'üëç Good job! Keep practicing to improve even more!';
            } else {
                message = 'üìö Keep studying! Practice makes perfect!';
            }

            scoreText.textContent = message;
        }

        function restartExercise() {
            currentAnswers = {};
            totalCorrect = 0;
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('exerciseContainer').style.display = 'block';
            
            initializeExercise();
        }

        // Initialize the exercise when the page loads
        window.onload = function() {
            initializeExercise();
        };
    </script>
</body>
</html>
